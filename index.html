<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="grid">
      <div class="board">
        <button class="field"></button><button class="field"></button
        ><button class="field"></button><button class="field"></button
        ><button class="field"></button><button class="field"></button
        ><button class="field"></button><button class="field"></button
        ><button class="field"></button>
      </div>
    </section>

    <section class="ui" id="ui">
      <!-- Score, option to choose X or O, Restart button -->
      <div class="score-board">
        <div class="player-score">Player: <span id="player-score">0</span></div>
        <div class="ai-score">Computer: <span id="ai-score">0</span></div>
      </div>
      <button type="button" id="restart">Restart</button>
    </section>
  </body>
</html>
<script src="./app.js"></script>
